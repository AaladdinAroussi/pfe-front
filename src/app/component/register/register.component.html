<div class="page-wrapper">

    <!-- Preloader -->
    <!-- <div class="preloader"></div> -->

    <!-- Main Header-->
    <app-header></app-header>
    <!--End Main Header -->

    <!-- Info Section -->
    <div class="login-section">
      <div class="image-layer" style="background-image: url(assets/images/background/12.jpg);"></div>
      <div class="outer-box">
        <!-- Login Form -->
        <div class="login-form default-form">
          <div class="form-inner">
            <h3>Create a Free Superio Account</h3>

            <!--Register Form-->
            <form [formGroup]="form" (ngSubmit)="signUp()">
              <div class="form-group">
                <div class="btn-box row">
                  <div class="col-lg-6 col-md-12">
                    <a [routerLink]="['/register']"class="theme-btn btn-style-seven">
                      <i class="la la-user"></i> Candidate 
                    </a>
                  </div>
                  <div class="col-lg-6 col-md-12">
                    <a [routerLink]="['/registerRecruiter']"class="theme-btn btn-style-four">
                      <i class="la la-briefcase"></i> Recruiter 
                    </a>
                  </div>
  
                </div>
  
              </div>

              <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Username"formControlName="username" class="form-control" required>
                <div class="invalid-feedback" *ngIf="usernameControl?.hasError('required') && usernameControl?.touched" class="error-msg" style="color: red;">Please enter your username.</div>
              </div>

              <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" placeholder="Email"formControlName="email" class="form-control" required>
                <div class="invalid-feedback" *ngIf="emailControl?.hasError('required') && emailControl?.touched" class="error-msg" style="color: red;">Please enter your email.</div>
                <div class="invalid-feedback" *ngIf="emailControl?.hasError('email') && emailControl?.touched" class="error-msg" style="color: red;">
                  Please enter a valid email address
                </div>
              </div>
              
              <div class="form-group">
                <label>Password</label>
                <input id="password-field" type="password" name="password" value="" placeholder="Password" formControlName="password" class="form-control">
                <div class="invalid-feedback" *ngIf="passwordControl?.hasError('required') && passwordControl?.touched" class="error-msg" style="color: red;">Please enter your password.</div>
              </div>
              

              <div class="form-group">
                <button class="theme-btn btn-style-one " type="submit" name="Register">Register</button>
              </div>
            </form>

            <div class="bottom-box">
              <div class="divider"><span>or</span></div>
              <div class="btn-box row">
                <div class="col-lg-6 col-md-12">
                  <a href="#" class="theme-btn social-btn-two facebook-btn"><i class="fab fa-facebook-f"></i> Log In via Facebook</a>
                </div>
                <div class="col-lg-6 col-md-12">
                  <a href="#" class="theme-btn social-btn-two google-btn"><i class="fab fa-google"></i> Log In via Gmail</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--End Login Form -->
      </div>
    </div>
    <!-- End Info Section -->


  </div><!-- End Page Wrapper -->
